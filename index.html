<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>upload pdf</title>
</head>
<body>
    <div class="container">
        <!-- Formulário de arquivo -->
        <form method=post enctype=multipart/form-data id="idFormulario">
            <div class="input-group mb-3">  
                <input type=file class="form-control" name=file id="arquivo">
                <input class="input-group-text" type=submit value=Upload>
            </div>
        </form> 
        <!-- Botão para executar o request -->
        <button class="btn btn-dark" onclick="executarRequest()">Executar request </button>
        <!-- paragrafo que contém o id para exibir o request na tela. -->
        <p id="textoRequest"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
